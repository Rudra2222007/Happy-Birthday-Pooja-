<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* üåå DARK VIOLET ANIMATED BACKGROUND */
.bg {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        120deg,
        #2b003f,
        #3a005f,
        #4b0082,
        #2b003f
    );
    background-size: 400% 400%;
    animation: bgMove 20s ease infinite;
    z-index: -10;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ‚ú® SPARKLES */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(255,255,255,1);
    animation: sparkleFloat linear infinite;
    z-index: -1;
}

@keyframes sparkleFloat {
    from { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* üíú FLOATING EMOJIS (BIG & STILL FLOATING) */
.floating-emoji {
    position: absolute;
    font-size: 46px;
    opacity: 0.9;
    animation: emojiFloat 6s ease-in-out infinite;
    z-index: 1;
}

@keyframes emojiFloat {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
}

/* CARD */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(20, 0, 40, 0.55);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 50px rgba(180, 120, 255, 0.5);
    animation: fadeIn 2s ease;
    z-index: 5;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
}

#text {
    min-height: 230px;
    font-size: 17px;
    line-height: 1.7;
    white-space: pre-line;
}

.signature {
    margin-top: 14px;
    font-style: italic;
    color: #ffccff;
    text-shadow: 0 0 14px #ff99ff;
}

button {
    margin-top: 22px;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #b517ff;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 18px #d27bff;
}

/* ‚ù§Ô∏è FALLING HEARTS */
.heart {
    position: absolute;
    top: -10px;
    animation: heartFall linear infinite;
    z-index: 2;
}

@keyframes heartFall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* üéâ CONFETTI */
.confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    background: red;
    animation: confettiFall 3s ease-out forwards;
    z-index: 20;
}

@keyframes confettiFall {
    to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- üíú BIG FLOATING EMOJIS -->
<div class="floating-emoji" style="top:10%; left:15%;">üéÇ</div>
<div class="floating-emoji" style="top:20%; right:12%;">üéâ</div>
<div class="floating-emoji" style="top:45%; left:6%;">üíú</div>
<div class="floating-emoji" style="top:60%; right:8%;">‚ú®</div>
<div class="floating-emoji" style="bottom:15%; left:18%;">ü•Ç</div>
<div class="floating-emoji" style="bottom:12%; right:20%;">üéÅ</div>

<div class="container">
    <div class="card">
        <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>
        <div id="text"></div>
        <div class="signature" id="signature"></div>
        <button id="startBtn" onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>

        <audio id="song">
            <source src="ReelAudio-16362.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script>
/* MESSAGE */
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signature = `~ Rudra`;

let i = 0, j = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);
    } else {
        typeSign();
    }
}

function typeSign() {
    if (j < signature.length) {
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSign, 80);
    }
}

/* üéâ CONFETTI BURST */
function confettiBurst() {
    for (let i = 0; i < 40; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

function startSurprise() {
    typeText();
    confettiBurst();

    song.volume = 0;
    song.play();

    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.9) {
            v += 0.05;
            song.volume = v;
        } else clearInterval(fade);
    }, 300);

    document.getElementById("startBtn").style.display = "none";
}

/* ‚ù§Ô∏è HEARTS */
for (let i = 0; i < 30; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (16 + Math.random() * 24) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(h);
}

/* ‚ú® SPARKLES */
for (let i = 0; i < 45; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (8 + Math.random() * 10) + "s";
    document.body.appendChild(s);
}
</script>

</body>
</html>
