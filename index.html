<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0040, #14001f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* ğŸŒŒ Stars */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.6;
    animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
    0%,100% { opacity: 0.2 }
    50% { opacity: 0.8 }
}

/* ğŸŒ• Moon Container */
.moon-wrap {
    position: absolute;
    width: 520px;
    height: 520px;
    border-radius: 50%;
    background: url("moon.png") center/cover no-repeat;
    filter: brightness(0.9);
    box-shadow:
        0 0 80px rgba(255,255,255,0.15),
        0 0 160px rgba(180,120,255,0.25);
    animation: moonFloat 12s ease-in-out infinite;
    z-index: 1;
}

@keyframes moonFloat {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
}

/* ğŸŒ‘ Soft glow behind moon */
.moon-glow {
    position: absolute;
    width: 650px;
    height: 650px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(190,140,255,0.35), transparent 70%);
    filter: blur(30px);
    z-index: 0;
}

/* ğŸ’Œ Card */
.card {
    position: relative;
    background: rgba(30, 0, 50, 0.75);
    padding: 42px;
    border-radius: 26px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    z-index: 5;
}

h1 {
    font-size: 36px;
    text-shadow: 0 0 12px rgba(255,255,255,0.5);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
}

.signature {
    margin-top: 12px;
    font-style: italic;
    font-size: 17px;
    color: #ffd6ff;
    text-shadow: 0 0 18px rgba(255,182,255,1);
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 14px rgba(255,77,109,0.9);
}

/* â¤ï¸ Falling hearts */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: 4;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

/* âœ¨ Rising sparkles */
.sparkle {
    position: absolute;
    bottom: -20px;
    color: gold;
    font-size: 18px;
    animation: rise 6s linear infinite;
    opacity: 0.8;
}

@keyframes rise {
    to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

/* ğŸ‚ Giant floating emojis */
.static-emoji {
    position: fixed;
    font-size: 80px;
    opacity: 0.85;
    filter: drop-shadow(0 0 12px rgba(255,200,255,0.7));
    animation: floatEmoji 10s ease-in-out infinite;
    z-index: 3;
}

@keyframes floatEmoji {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
</style>
</head>

<body>

<!-- Moon -->
<div class="moon-glow"></div>
<div class="moon-wrap"></div>

<!-- Card -->
<div class="card">
    <h1>Happy Birthday, Pooja â¤ï¸</h1>
    <div id="text"></div>
    <div id="signature" class="signature"></div>

    <button id="startBtn" onclick="startSurprise()">Tap here, Pooja â¤ï¸</button>

    <audio id="song">
        <source src="ReelAudio-16362.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
/* Message */
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true âœ¨

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you â€” every day ğŸ’–`;

const signature = "~ Rudra";

let i=0,j=0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function typeText(){
    if(i < message.length){
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText,45);
    } else typeSignature();
}
function typeSignature(){
    if(j < signature.length){
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSignature,90);
    }
}
function startSurprise(){
    typeText();
    song.volume = 0;
    song.play();
    let v=0;
    let fade=setInterval(()=>{
        if(v<0.85){v+=0.05;song.volume=v}
        else clearInterval(fade);
    },300);
    document.getElementById("startBtn").style.display="none";
}

/* Stars */
for(let i=0;i<120;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDelay=Math.random()*4+"s";
    document.body.appendChild(s);
}

/* Hearts */
for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart-fall";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*26)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
}

/* Sparkles */
setInterval(()=>{
    let s=document.createElement("div");
    s.className="sparkle";
    s.innerHTML="âœ¨";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=(14+Math.random()*10)+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),6000);
},300);

/* Giant Emojis */
const emojis=["ğŸ‚","ğŸ","ğŸ’œ","ğŸ’–","ğŸ¥‚","ğŸ‰","âœ¨"];
for(let i=0;i<14;i++){
    let e=document.createElement("div");
    e.className="static-emoji";
    e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*90+"vw";
    e.style.top=Math.random()*90+"vh";
    e.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(e);
}
</script>

</body>
</html>
