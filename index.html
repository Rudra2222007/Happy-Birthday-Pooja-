<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

.card {
    background: rgba(0, 0, 0, 0.35);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    z-index: 2;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease;
}

h1 {
    font-size: 38px;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
    text-shadow: 0 0 8px rgba(255,182,193,0.6);
}

.signature {
    margin-top: 12px;
    font-style: italic;
    font-size: 17px;
    color: #ffd6e0;
    text-shadow: 0 0 14px rgba(255,182,193,1);
    animation: glowPulse 2.5s infinite;
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 12px rgba(255,77,109,0.8);
}

iframe {
    margin-top: 12px;
    border-radius: 12px;
    opacity: 0;
    animation: musicFade 3s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
    50% { text-shadow: 0 0 18px rgba(255,182,193,1); }
    100% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
}

@keyframes musicFade {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Falling hearts */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>

    <div id="text"></div>
    <div id="signature" class="signature"></div>

    <button id="startBtn" onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>

    <div id="musicBox"></div>
</div>

<script>
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signature = `~ Rudra`;

let i = 0, j = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");

function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);

        // Start music AFTER first line completes
        if (i === message.indexOf("\n") + 1) {
            startMusic();
        }
    } else {
        typeSignature();
    }
}

function typeSignature() {
    if (j < signature.length) {
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSignature, 90);
    }
}

function startMusic() {
    document.getElementById("musicBox").innerHTML = `
        <p style="font-size:14px;opacity:0.9;">üéµ Time in a Bottle ‚Äì Jim Croce</p>
        <iframe width="300" height="170"
            src="https://www.youtube.com/embed/9h1davKgBYM?autoplay=1"
            allow="autoplay; encrypted-media"
            frameborder="0">
        </iframe>
    `;
}

function startSurprise() {
    typeText();
    document.getElementById("startBtn").style.display = "none";
}

// Falling hearts
for (let k = 0; k < 28; k++) {
    let h = document.createElement("div");
    h.className = "heart-fall";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    h.style.fontSize = (14 + Math.random() * 24) + "px";
    document.body.appendChild(h);
}
</script>

</body>
</html>
