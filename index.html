<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #2b0040, #120018);
}

/* ğŸŒŒ Dark Violet Animated Background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(120deg, #2b0040, #4b0082, #2b0040);
    background-size: 300% 300%;
    animation: bgShift 20s ease infinite;
    z-index: -4;
}

@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* âœ¨ Sparkles */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleTwinkle 3s infinite alternate;
    z-index: -1;
}

@keyframes sparkleTwinkle {
    from { transform: scale(0.3); opacity: 0.3; }
    to { transform: scale(1.2); opacity: 1; }
}

/* ğŸˆ STILL FLOATING EMOJIS (15x BIGGER) */
.floating-emoji {
    position: absolute;
    font-size: 90px; /* ~15x bigger */
    opacity: 0.85;
    animation: gentleFloat 6s ease-in-out infinite;
    z-index: 1;
}

@keyframes gentleFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

/* ğŸ´ Card */
.card {
    background: rgba(0,0,0,0.45);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 0 40px rgba(199,125,255,0.6);
    animation: fadeIn 2s ease;
    z-index: 5;
}

h1 {
    font-size: 36px;
    text-shadow: 0 0 14px rgba(255,182,193,0.9);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
}

.signature {
    margin-top: 12px;
    font-style: italic;
    color: #ffd6e0;
    text-shadow: 0 0 14px rgba(255,182,193,1);
    animation: glowPulse 2.5s infinite;
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    background: #c77dff;
    color: white;
    box-shadow: 0 0 18px rgba(199,125,255,0.9);
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
    50% { text-shadow: 0 0 20px rgba(255,182,193,1); }
    100% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
}

/* â¤ï¸ Falling Hearts */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: 2;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- ğŸˆ BIG STILL FLOATING EMOJIS -->
<div class="floating-emoji" style="top:8%; left:8%;">ğŸ‚</div>
<div class="floating-emoji" style="top:15%; right:10%;">ğŸ‰</div>
<div class="floating-emoji" style="top:40%; left:3%;">ğŸ’œ</div>
<div class="floating-emoji" style="top:55%; right:5%;">âœ¨</div>
<div class="floating-emoji" style="bottom:18%; left:10%;">ğŸ</div>
<div class="floating-emoji" style="bottom:12%; right:12%;">ğŸˆ</div>
<div class="floating-emoji" style="top:70%; left:55%;">ğŸ’–</div>
<div class="floating-emoji" style="top:25%; left:70%;">ğŸŒ¸</div>

<div class="card">
    <h1>Happy Birthday, Pooja â¤ï¸</h1>
    <div id="text"></div>
    <div class="signature" id="signature"></div>
    <button onclick="startSurprise()">Tap here, Pooja â¤ï¸</button>

    <audio id="song">
        <source src="ReelAudio-16362.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true âœ¨

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you â€” every day ğŸ’–`;

const signature = "~ Rudra";
let i=0,j=0;
const textDiv=document.getElementById("text");
const signDiv=document.getElementById("signature");
const song=document.getElementById("song");

function typeText(){
    if(i<message.length){
        textDiv.innerHTML+=message.charAt(i++);
        setTimeout(typeText,45);
    } else typeSignature();
}
function typeSignature(){
    if(j<signature.length){
        signDiv.innerHTML+=signature.charAt(j++);
        setTimeout(typeSignature,90);
    }
}
function startSurprise(){
    typeText();
    song.volume=0;
    song.play();
    let v=0;
    const fade=setInterval(()=>{
        if(v<0.85){v+=0.05; song.volume=v;}
        else clearInterval(fade);
    },300);
}

/* â¤ï¸ Falling hearts */
for(let k=0;k<30;k++){
    let h=document.createElement("div");
    h.className="heart-fall";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*26)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(h);
}

/* âœ¨ Sparkles */
for(let s=0;s<80;s++){
    let sp=document.createElement("div");
    sp.className="sparkle";
    sp.style.left=Math.random()*100+"vw";
    sp.style.top=Math.random()*100+"vh";
    sp.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(sp);
}
</script>

</body>
</html>
