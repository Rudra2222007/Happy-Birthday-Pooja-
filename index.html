 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

.card {
    background: rgba(0, 0, 0, 0.35);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    z-index: 2;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease;
}

h1 {
    font-size: 38px;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
    text-shadow: 0 0 8px rgba(255,182,193,0.6);
}

.signature {
    margin-top: 12px;
    font-style: italic;
    font-size: 17px;
    color: #ffd6e0;
    text-shadow: 0 0 10px rgba(255, 182, 193, 0.9);
    animation: glowPulse 2.5s infinite;
}

.heart {
    font-size: 42px;
    animation: pulse 1.5s infinite;
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 12px rgba(255,77,109,0.8);
}

button:hover {
    background: #ff2e55;
}

/* Animations */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
    50% { text-shadow: 0 0 16px rgba(255,182,193,1); }
    100% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
}

/* Falling hearts */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    color: rgba(255,255,255,0.8);
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Birthday, Pooja</h1>

    <div id="text"></div>
    <div id="signature" class="signature"></div>

    <button onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>

    <!-- Hidden Music Player -->
    <iframe id="music"
        width="0" height="0"
        src="https://www.youtube.com/embed/9h1davKgBYM?enablejsapi=1"
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<script>
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signature = `~ Rudra`;

let i = 0;
let j = 0;

function typeText() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 45);
    } else {
        typeSignature();
    }
}

function typeSignature() {
    if (j < signature.length) {
        document.getElementById("signature").innerHTML += signature.charAt(j);
        j++;
        setTimeout(typeSignature, 90);
    }
}

function startSurprise() {
    typeText();

    const iframe = document.getElementById("music");
    iframe.src += "&autoplay=1";

    event.target.style.display = "none";
}

// Falling hearts
for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart-fall";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heart.style.fontSize = (14 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
