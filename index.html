<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#ff6f91,#ff9671);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.envelope {
    width: 400px;
    height: 250px;
    perspective: 1000px;
    cursor: pointer;
}

.envelope-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 2s ease;
}

.envelope.flipped .envelope-inner {
    transform: rotateX(-180deg);
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.front {
    background: #ff4d6d;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    font-weight: bold;
    text-align: center;
}

.back {
    background: white;
    transform: rotateX(180deg);
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    font-size: 18px;
    color: #ff4d6d;
}

.signature {
    margin-top: 15px;
    font-style: italic;
    font-size: 16px;
    color: #ff4d6d;
    text-shadow: 0 0 12px rgba(255,182,193,0.8);
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
    <div class="envelope-inner">
        <div class="front">Tap to Open Pooja's Birthday Surprise ‚ù§Ô∏è</div>
        <div class="back">
            <div id="message"></div>
            <div class="signature">~ Rudra</div>
            <audio id="song" preload="auto">
                <source src="ReelAudio-16362.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>

<script>
const envelope = document.getElementById('envelope');
const messageDiv = document.getElementById('message');
const song = document.getElementById('song');

const lines = [
    "If time could pause, it would stop with you,",
    "In moments soft, in skies of blue.",
    "You are the wish the stars once knew,",
    "A quiet dream that came true ‚ú®",
    "On your birthday and all days ahead,",
    "May love find you wherever you tread.",
    "And if my heart could softly say,",
    "It would choose you ‚Äî every day üíñ"
];

envelope.addEventListener('click', () => {
    envelope.classList.add('flipped');
    song.volume = 0;
    song.play();
    // Soft fade-in music
    let v = 0;
    const fade = setInterval(()=>{
        if(v<0.85){v+=0.05;song.volume=v;}
        else clearInterval(fade);
    },300);

    // Show lines one by one
    let i=0;
    function showLine() {
        if(i<lines.length){
            messageDiv.innerHTML += lines[i]+"<br><br>";
            i++;
            setTimeout(showLine, 2000); // adjust timing to sync with music
        }
    }
    showLine();
});

// Falling hearts
for(let k=0;k<30;k++){
    let h=document.createElement("div");
    h.className="heart-fall";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*5)+"s";
    h.style.fontSize=(14+Math.random()*24)+"px";
    document.body.appendChild(h);
}
</script>
</body>
</html>
