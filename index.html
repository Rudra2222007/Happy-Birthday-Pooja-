<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* üåå DARK VIOLET ANIMATED BACKGROUND */
.background {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        120deg,
        #1b0033,
        #2e004f,
        #3b0066,
        #24003d
    );
    background-size: 300% 300%;
    animation: bgMove 16s ease infinite;
    z-index: -5;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üéÇ GIANT STILL EMOJIS */
.still-emoji {
    position: absolute;
    font-size: 90px; /* GIANT MODE */
    opacity: 0.9;
    filter: drop-shadow(0 0 20px rgba(255,200,255,0.6));
    z-index: -1;
}

/* üíú CARD */
.card {
    background: rgba(0, 0, 0, 0.4);
    padding: 40px;
    border-radius: 25px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 40px rgba(170, 90, 255, 0.6);
    animation: fadeIn 2s ease;
    z-index: 5;
}

h1 {
    font-size: 38px;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
}

.signature {
    margin-top: 12px;
    font-style: italic;
    color: #ffd6ff;
    animation: glowPulse 2.5s infinite;
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #a855f7;
    color: white;
    box-shadow: 0 0 18px rgba(168,85,247,1);
}

/* ‚ú® RISING SPARKLES */
.sparkle {
    position: absolute;
    bottom: -20px;
    color: #f5d0ff;
    font-size: 18px;
    opacity: 0.9;
    animation: riseSparkle linear infinite;
    z-index: -2;
}

@keyframes riseSparkle {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* ‚ù§Ô∏è FALLING HEARTS */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: -2;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* üéâ CONFETTI */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: pink;
    animation: confettiFall 2.5s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
    50% { text-shadow: 0 0 20px rgba(255,182,193,1); }
    100% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
}
</style>
</head>

<body>

<div class="background"></div>

<!-- üéÇ GIANT STILL EMOJIS (REFERENCE + EXTRA RANDOM) -->
<div class="still-emoji" style="top:8%; left:12%;">üéÇ</div>
<div class="still-emoji" style="top:22%; right:10%;">üéâ</div>
<div class="still-emoji" style="top:45%; left:5%;">üíú</div>
<div class="still-emoji" style="top:60%; right:8%;">‚ú®</div>
<div class="still-emoji" style="bottom:10%; left:18%;">üéÅ</div>
<div class="still-emoji" style="bottom:15%; right:20%;">ü•Ç</div>
<div class="still-emoji" style="top:35%; right:30%;">üíñ</div>
<div class="still-emoji" style="bottom:35%; left:30%;">üå∏</div>

<div class="card">
    <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>
    <div id="text"></div>
    <div id="signature" class="signature"></div>
    <button id="startBtn" onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>

    <audio id="song" preload="auto">
        <source src="ReelAudio-16362.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signature = `~ Rudra`;

let i = 0, j = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);
    } else typeSignature();
}

function typeSignature() {
    if (j < signature.length) {
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSignature, 90);
    }
}

function confettiBurst() {
    for (let i = 0; i < 80; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2500);
    }
}

function startSurprise() {
    typeText();
    song.volume = 0;
    song.play();
    confettiBurst();

    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.85) song.volume = (v += 0.05);
        else clearInterval(fade);
    }, 300);

    document.getElementById("startBtn").style.display = "none";
}

/* ‚ù§Ô∏è Falling Hearts */
for (let k = 0; k < 30; k++) {
    let h = document.createElement("div");
    h.className = "heart-fall";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (18 + Math.random() * 22) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(h);
}

/* ‚ú® Rising Sparkles */
setInterval(() => {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "‚ú®";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 8000);
}, 300);
</script>

</body>
</html>
