<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>

<style>
/* RESET */
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* üåå DARK VIOLET ANIMATED BACKGROUND */
.background {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        120deg,
        #1a002b,
        #2b0040,
        #3a0066,
        #24003d
    );
    background-size: 600% 600%;
    animation: bgMove 16s ease infinite;
    z-index: -5;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ‚ú® SPARKLE PARTICLES */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,255,255,1);
    animation: sparkleFloat linear infinite;
    z-index: -1;
}

@keyframes sparkleFloat {
    from {
        transform: translateY(110vh) scale(0);
        opacity: 0;
    }
    30% { opacity: 1; }
    to {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
    }
}

/* CARD */
.wrapper {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(0, 0, 0, 0.4);
    padding: 40px;
    border-radius: 26px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 40px rgba(183,130,255,0.4);
    animation: fadeIn 2s ease;
    z-index: 5;
}

h1 {
    font-size: 38px;
    text-shadow: 0 0 18px rgba(200,160,255,0.9);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
    text-shadow: 0 0 12px rgba(200,160,255,0.8);
}

.signature {
    margin-top: 12px;
    font-style: italic;
    font-size: 17px;
    color: #e6ccff;
    animation: glowPulse 2.5s infinite;
}

button {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(135deg, #9d4edd, #5a189a);
    color: white;
    box-shadow: 0 0 20px rgba(160,120,255,1);
}

/* HEARTS */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: 1;
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: confettiFall 2.5s ease-out forwards;
    z-index: 10;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* ANIMATIONS */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(200,160,255,0.6); }
    50% { text-shadow: 0 0 22px rgba(220,190,255,1); }
    100% { text-shadow: 0 0 8px rgba(200,160,255,0.6); }
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="wrapper">
    <div class="card">
        <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>

        <div id="text"></div>
        <div id="signature" class="signature"></div>

        <button id="startBtn" onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>

        <audio id="song" preload="auto">
            <source src="ReelAudio-16362.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script>
/* MESSAGE */
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signature = `~ Rudra`;

let i = 0, j = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);
    } else typeSignature();
}

function typeSignature() {
    if (j < signature.length) {
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSignature, 90);
    }
}

/* CONFETTI BURST */
function confettiBurst() {
    for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        c.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2600);
    }
}

function startSurprise() {
    typeText();
    confettiBurst();

    song.volume = 0;
    song.play();
    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.85) {
            v += 0.05;
            song.volume = v;
        } else clearInterval(fade);
    }, 300);

    document.getElementById("startBtn").style.display = "none";
}

/* SPARKLES */
for (let i = 0; i < 45; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (6 + Math.random() * 6) + "s";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
}

/* FALLING HEARTS */
for (let i = 0; i < 25; i++) {
    const h = document.createElement("div");
    h.className = "heart-fall";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    h.style.fontSize = (14 + Math.random() * 24) + "px";
    document.body.appendChild(h);
}
</script>

</body>
</html>
