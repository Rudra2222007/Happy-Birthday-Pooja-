<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise Envelope</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Envelope */
.envelope {
    width: 320px;
    height: 200px;
    background: gold;
    position: relative;
    cursor: pointer;
    perspective: 1000px;
    border-radius: 12px;
}

.flap {
    width: 320px;
    height: 100px;
    background: gold;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform 1s ease-in-out;
    z-index: 2;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
}

/* Card inside */
.card-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease;
}

.card {
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.35);
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    color: white;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

/* Glow and text */
#text {
    font-size: 16px;
    line-height: 1.5;
    min-height: 120px;
    white-space: pre-line;
    text-shadow: 0 0 8px rgba(255,182,193,0.6);
}

.signature {
    margin-top: 8px;
    font-style: italic;
    font-size: 15px;
    color: #ffd6e0;
    text-shadow: 0 0 14px rgba(255,182,193,1);
    animation: glowPulse 2.5s infinite;
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
    50% { text-shadow: 0 0 16px rgba(255,182,193,1); }
    100% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
}

/* Falling hearts */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>

    <div class="card-container" id="cardContainer">
        <div class="card">
            <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>
            <div id="text"></div>
            <div id="signature" class="signature"></div>
            <!-- Audio -->
            <audio id="song" preload="auto">
                <source src="ReelAudio-16362.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>

<script>
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signatureText = "~ Rudra";

const textDiv = document.getElementById("text");
const signatureDiv = document.getElementById("signature");
const song = document.getElementById("song");
const flap = document.getElementById("flap");
const cardContainer = document.getElementById("cardContainer");

let i = 0, j = 0;

// Typewriter for poem
function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);
    } else {
        typeSignature();
    }
}

function typeSignature() {
    if (j < signatureText.length) {
        signatureDiv.innerHTML += signatureText.charAt(j++);
        setTimeout(typeSignature, 90);
    }
}

// Open flap on click
document.getElementById("envelope").addEventListener("click", () => {
    flap.style.transform = "rotateX(-180deg)";
    cardContainer.style.opacity = 1;

    // Start text and music
    typeText();
    song.volume = 0;
    song.play();

    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.85) {
            v += 0.05;
            song.volume = v;
        } else clearInterval(fade);
    }, 300);

    // Falling hearts
    for (let k = 0; k < 28; k++) {
        let h = document.createElement("div");
        h.className = "heart-fall";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (6 + Math.random() * 6) + "s";
        h.style.fontSize = (14 + Math.random() * 24) + "px";
        document.body.appendChild(h);
    }
});
</script>
</body>
</html>
