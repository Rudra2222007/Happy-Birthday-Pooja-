<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    background: radial-gradient(circle at top, #3a006a, #1b002e 70%);
}

/* ğŸŒŒ Twinkling star background */
.star {
    position: absolute;
    color: #ffd6ff;
    font-size: 10px;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
    z-index: 0;
}

@keyframes twinkle {
    from { opacity: 0.3; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1.2); }
}

/* âœ¨ Rising sparkles */
.sparkle {
    position: absolute;
    bottom: -20px;
    color: #ffd6ff;
    font-size: 16px;
    animation: riseSparkle linear infinite;
    opacity: 0.9;
    z-index: 1;
}

@keyframes riseSparkle {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* ğŸ’œ Giant floating emojis */
.float-emoji {
    position: absolute;
    font-size: 90px;
    animation: floatEmoji 6s ease-in-out infinite;
    filter: drop-shadow(0 0 18px rgba(255,182,255,0.6));
    z-index: 1;
}

@keyframes floatEmoji {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

/* ğŸ‚ Card */
.card {
    background: rgba(20, 0, 40, 0.6);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 0 40px rgba(200,100,255,0.6);
    animation: fadeIn 2s ease;
    z-index: 5;
}

h1 {
    font-size: 38px;
    text-shadow: 0 0 12px rgba(255,182,255,0.8);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
    text-shadow: 0 0 10px rgba(255,182,255,0.6);
}

.signature {
    margin-top: 12px;
    font-style: italic;
    font-size: 17px;
    color: #ffd6ff;
    animation: glowPulse 2.5s infinite;
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #c77dff;
    color: white;
    box-shadow: 0 0 18px rgba(199,125,255,0.9);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px #ffd6ff; }
    50% { text-shadow: 0 0 18px #ffffff; }
    100% { text-shadow: 0 0 8px #ffd6ff; }
}

/* â¤ï¸ Falling hearts */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: 2;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- ğŸ’œ GIANT STILL EMOJIS (white circle areas + extras) -->
<div class="float-emoji" style="top:8%; left:10%">ğŸ‚</div>
<div class="float-emoji" style="top:12%; right:12%">ğŸ’–</div>
<div class="float-emoji" style="top:28%; left:18%">ğŸ’œ</div>
<div class="float-emoji" style="top:30%; right:20%">ğŸ‰</div>
<div class="float-emoji" style="top:48%; left:6%">âœ¨</div>
<div class="float-emoji" style="top:52%; right:6%">ğŸ’</div>
<div class="float-emoji" style="bottom:18%; left:14%">ğŸ</div>
<div class="float-emoji" style="bottom:22%; right:14%">ğŸ¥‚</div>
<div class="float-emoji" style="bottom:6%; left:40%">ğŸ’</div>
<div class="float-emoji" style="top:65%; right:38%">ğŸŒŸ</div>

<!-- ğŸ‚ CARD -->
<div class="card">
    <h1>Happy Birthday, Pooja â¤ï¸</h1>
    <div id="text"></div>
    <div id="signature" class="signature"></div>
    <button id="startBtn" onclick="startSurprise()">Tap here, Pooja â¤ï¸</button>

    <audio id="song" preload="auto">
        <source src="ReelAudio-16362.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true âœ¨

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you â€” every day ğŸ’–`;

const signature = `~ Rudra`;

let i = 0, j = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);
    } else typeSignature();
}

function typeSignature() {
    if (j < signature.length) {
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSignature, 90);
    }
}

function startSurprise() {
    typeText();
    song.volume = 0;
    song.play();
    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.85) { v += 0.05; song.volume = v; }
        else clearInterval(fade);
    }, 300);
    document.getElementById("startBtn").style.display = "none";
}

/* â¤ï¸ Falling hearts */
for (let k = 0; k < 30; k++) {
    let h = document.createElement("div");
    h.className = "heart-fall";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    h.style.fontSize = (16 + Math.random() * 26) + "px";
    document.body.appendChild(h);
}

/* âœ¨ Rising sparkles */
for (let s = 0; s < 40; s++) {
    let sp = document.createElement("div");
    sp.className = "sparkle";
    sp.innerHTML = "âœ¨";
    sp.style.left = Math.random() * 100 + "vw";
    sp.style.animationDuration = (6 + Math.random() * 6) + "s";
    sp.style.fontSize = (12 + Math.random() * 10) + "px";
    document.body.appendChild(sp);
}

/* ğŸŒŒ Stars */
for (let t = 0; t < 50; t++) {
    let st = document.createElement("div");
    st.className = "star";
    st.innerHTML = "âœ¦";
    st.style.top = Math.random() * 100 + "vh";
    st.style.left = Math.random() * 100 + "vw";
    st.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(st);
}
</script>

</body>
