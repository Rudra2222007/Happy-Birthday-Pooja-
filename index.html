<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    position: relative;
}

.card {
    position: relative;
    background: rgba(0,0,0,0.35);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    z-index: 2;
}

h1 {
    font-size: 38px;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
    margin-bottom: 20px;
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 240px;
    white-space: pre-line;
    text-shadow: 0 0 8px rgba(255,182,193,0.6);
    position: relative;
    z-index: 2;
}

.signature {
    margin-top: 12px;
    font-style: italic;
    font-size: 17px;
    color: #ffd6e0;
    text-shadow: 0 0 16px rgba(255,182,193,1);
    animation: glowPulse 2.5s infinite;
    z-index: 2;
}

button {
    margin-top: 20px;
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 12px rgba(255,77,109,0.8);
}

audio {
    display: none;
}

.emoji {
    position: absolute;
    font-size: 24px;
    opacity: 0.7;
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
    50% { text-shadow: 0 0 18px rgba(255,182,193,1); }
    100% { text-shadow: 0 0 8px rgba(255,182,193,0.6); }
}

.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    font-size: 14px;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>
    <div id="text"></div>
    <div id="signature" class="signature"></div>
    <button id="startBtn" onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>
    <audio id="song" preload="auto">
        <source src="ReelAudio-16362.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
// Lines synced with approximate melody flow (adjust delays if needed)
const lines = [
  { text: "If time could pause,", delay: 1200 },
  { text: "it would stop with you.", delay: 1800 },
  { text: "In moments soft,", delay: 1600 },
  { text: "in skies of blue.", delay: 1800 },
  { text: "You are the wish the stars once knew,", delay: 2200 },
  { text: "a quiet dream that came true ‚ú®", delay: 2600 },
  { text: "On your birthday and all days ahead,", delay: 2200 },
  { text: "may love find you wherever you tread.", delay: 2600 },
  { text: "And if my heart could softly say,", delay: 2200 },
  { text: "it would choose you ‚Äî every day üíñ", delay: 3000 }
];

let lineIndex = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function showNextLine() {
    if (lineIndex < lines.length) {
        textDiv.innerHTML += lines[lineIndex].text + "<br><br>";
        setTimeout(showNextLine, lines[lineIndex].delay);
        lineIndex++;
    } else {
        signDiv.innerHTML = "~ Rudra";
    }
}

function startSurprise() {
    showNextLine();

    // Play song with soft fade-in
    song.volume = 0;
    song.play();
    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.85) { v += 0.05; song.volume = v; } 
        else { clearInterval(fade); }
    }, 300);

    document.getElementById("startBtn").style.display = "none";
}

// Falling hearts
for (let k = 0; k < 28; k++) {
    let h = document.createElement("div");
    h.className = "heart-fall";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    h.style.fontSize = (14 + Math.random() * 24) + "px";
    document.body.appendChild(h);
}

// Still emojis around the text box
const emojis = ["‚ú®","üíñ","üå∏","üå∑","üåü"];
for (let i = 0; i < 15; i++) {
    let e = document.createElement("div");
    e.className = "emoji";
    e.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.top = (Math.random()*120 - 20) + "px"; // around card
    e.style.left = (Math.random()*420 - 20) + "px";
    e.style.transform = `rotate(${Math.random()*360}deg)`;
    document.querySelector(".card").appendChild(e);
}
</script>
</body>
</html>
