<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pooja ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* üíú DARK VIOLET ANIMATED BACKGROUND */
.background {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        120deg,
        #1a002b,
        #3b0066,
        #2a004f,
        #4b0082
    );
    background-size: 300% 300%;
    animation: bgMove 18s ease infinite;
    z-index: -5;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ‚ú® SPARKLES */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: sparkleFloat linear infinite;
    z-index: -2;
}

@keyframes sparkleFloat {
    from { transform: translateY(110vh); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-20vh); opacity: 0; }
}

/* üéÇ FLOATING EMOJIS (STILL + SLOW) */
.floating-emoji {
    position: absolute;
    font-size: 26px;
    opacity: 0.9;
    animation: emojiFloat 8s ease-in-out infinite;
    z-index: -1;
}

@keyframes emojiFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
    100% { transform: translateY(0); }
}

/* üé¥ CARD */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(0, 0, 0, 0.4);
    padding: 38px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 0 40px rgba(186,85,211,0.6);
    animation: fadeIn 2s ease;
    z-index: 5;
}

h1 {
    font-size: 36px;
    text-shadow: 0 0 15px rgba(255,182,193,0.9);
}

#text {
    font-size: 18px;
    line-height: 1.7;
    min-height: 230px;
    white-space: pre-line;
    text-shadow: 0 0 10px rgba(255,182,193,0.8);
}

.signature {
    margin-top: 12px;
    font-style: italic;
    color: #ffd6ff;
    text-shadow: 0 0 18px rgba(255,182,193,1);
}

button {
    margin-top: 18px;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #b5179e;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(255,77,255,0.9);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* ‚ù§Ô∏è FALLING HEARTS */
.heart-fall {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

/* üéä CONFETTI */
.confetti {
    position: absolute;
    width: 8px;
    height: 14px;
    animation: confettiFall 3s linear forwards;
    z-index: 10;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="background"></div>

<!-- üéÇ FLOATING EMOJIS (PLACED AROUND EMPTY AREAS) -->
<div class="floating-emoji" style="top:12%; left:10%;">üéâ</div>
<div class="floating-emoji" style="top:18%; right:12%;">‚ù§Ô∏è</div>
<div class="floating-emoji" style="top:42%; left:6%;">‚ú®</div>
<div class="floating-emoji" style="top:48%; right:8%;">üéÇ</div>
<div class="floating-emoji" style="bottom:18%; left:14%;">üíú</div>
<div class="floating-emoji" style="bottom:14%; right:12%;">üéà</div>

<div class="container">
    <div class="card">
        <h1>Happy Birthday, Pooja ‚ù§Ô∏è</h1>
        <div id="text"></div>
        <div class="signature" id="signature"></div>
        <button id="startBtn" onclick="startSurprise()">Tap here, Pooja ‚ù§Ô∏è</button>

        <audio id="song">
            <source src="ReelAudio-16362.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script>
/* üí¨ TEXT */
const message = `If time could pause, it would stop with you,
In moments soft, in skies of blue.

You are the wish the stars once knew,
A quiet dream that came true ‚ú®

On your birthday and all days ahead,
May love find you wherever you tread.
And if my heart could softly say,
It would choose you ‚Äî every day üíñ`;

const signature = `~ Rudra`;

let i = 0, j = 0;
const textDiv = document.getElementById("text");
const signDiv = document.getElementById("signature");
const song = document.getElementById("song");

function typeText() {
    if (i < message.length) {
        textDiv.innerHTML += message.charAt(i++);
        setTimeout(typeText, 45);
    } else typeSignature();
}

function typeSignature() {
    if (j < signature.length) {
        signDiv.innerHTML += signature.charAt(j++);
        setTimeout(typeSignature, 90);
    }
}

function startSurprise() {
    typeText();
    song.volume = 0;
    song.play();

    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.85) song.volume = v += 0.05;
        else clearInterval(fade);
    }, 300);

    confettiBurst();
    document.getElementById("startBtn").style.display = "none";
}

/* ‚ù§Ô∏è FALLING HEARTS */
for (let k = 0; k < 26; k++) {
    let h = document.createElement("div");
    h.className = "heart-fall";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (14 + Math.random() * 20) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(h);
}

/* ‚ú® SPARKLES */
for (let s = 0; s < 40; s++) {
    let sp = document.createElement("div");
    sp.className = "sparkle";
    sp.style.left = Math.random() * 100 + "vw";
    sp.style.animationDuration = (6 + Math.random() * 8) + "s";
    sp.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(sp);
}

/* üéä CONFETTI BURST */
function confettiBurst() {
    for (let c = 0; c < 80; c++) {
        let cf = document.createElement("div");
        cf.className = "confetti";
        cf.style.left = Math.random() * 100 + "vw";
        cf.style.background = `hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(cf);
        setTimeout(() => cf.remove(), 3000);
    }
}
</script>

</body>
</html>
